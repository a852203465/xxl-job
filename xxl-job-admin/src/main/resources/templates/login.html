<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务调度中心</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">

    <script type="text/javascript" th:src="@{plugins/jquery-3.7.0.min.js}"></script>
    <script type="text/javascript" th:src="@{plugins/jquery.cookie.js}"></script>
    <script type="text/javascript" th:src="@{plugins/layui-v2.8.11/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{js/layui-ext.js}"></script>
    <script type="text/javascript" th:src="@{plugins/lodash.js}"></script>
    <script type="text/javascript" th:src="@{js/message.js}"></script>
    <script type="text/javascript" th:src="@{js/utils.js}"></script>
    <script type="text/javascript" th:src="@{js/request.js}"></script>
    <script type="text/javascript" th:src="@{js/login.js}"></script>
</head>

<body>
<div id="wrapper" class="login-page">
    <h1 class="login-box-msg">任务调度中心</h1>
    <div class="form">
        <form class="register-form">
            <h2>注册账号</h2>
            <input type="text" placeholder="账号" id="r_account"/>
            <input type="text" placeholder="姓名" id="r_name"/>
            <input type="password" placeholder="密码" id="r_password"/>
            <input type="text" placeholder="电子邮件" id="r_email"/>
            <button id="create">创建账户</button>
            <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
        </form>
        <form class="login-form">
            <h2>管理登录</h2>
            <input type="text" placeholder="账号" id="account"/>
            <input type="password" placeholder="密码" id="password"/>
            <button id="login">登　录</button>
            <p class="message">还没有账户? <a href="#">立刻创建</a></p>
        </form>
    </div>
</div>


</body>
</html>
